AWSTemplateFormatVersion: 2010-09-09
Description: send-sms
Transform:
- AWS::Serverless-2016-10-31
Resources:
  CommonLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: CommonLayer
      Description: Dependencies for the blank sample app.
      ContentUri: CommonLayer
      CompatibleRuntimes:
      - nodejs18.x
    Metadata:
      BuildMethod: nodejs18.x
      SamResourceId: CommonLayer
  SendSMS:
    Type: AWS::SQS::Queue
  SQSPayloadLogger:
    Type: AWS::Serverless::Function
    Properties:
      Description: A Lambda function that logs the payload of messages sent to an
        associated SQS queue.
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      CodeUri: SQSPayloadLogger
      Handler: src/handlers/sqs-payload-logger.sqsPayloadLoggerHandler
      Layers:
      - Ref: CommonLayer
      Events:
        SQSQueueEvent:
          Type: SQS
          Properties:
            Queue:
              Fn::GetAtt:
              - SendSMS
              - Arn
      MemorySize: 128
      Timeout: 25
      Policies:
      - AWSLambdaBasicExecutionRole
    Metadata:
      SamResourceId: SQSPayloadLogger
